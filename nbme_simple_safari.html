<html lang="en"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NBME/CBSE — Simple Safari Build</title>
<style>
  body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0f1226;color:#eef1ff}
  header{position:sticky;top:0;background:#16193a;z-index:9;padding:10px;display:flex;gap:8px;flex-wrap:wrap;align-items:center;box-shadow:0 2px 10px rgba(0,0,0,.2)}
  h1{font-size:16px;margin:0 8px 0 0}
  select,input,button{border:none;border-radius:10px;padding:10px 12px;font-weight:700;background:#222751;color:#fff}
  button.primary{background:#4659ff}
  .container{max-width:900px;margin:16px auto;padding:0 12px}
  .card{background:#16193a;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}

  .choice{background:#232755;border:2px solid transparent;border-radius:14px;padding:12px;font-weight:700;text-align:left}
  .choice.correct{border-color:#45e1a6;background:#1d3a33;color:#fff}
  .choice.wrong{border-color:#ff6b6b;background:#3a1d1d;color:#fff}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .pill{background:#1d2249;padding:6px 10px;border-radius:12px;font-weight:800}
  .progress{height:8px;background:#232755;border-radius:6px;overflow:hidden}
  .bar{height:100%;background:#4659ff;width:0%}
  .flow-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;backdrop-filter:blur(4px)}
  .flow-card{width:min(860px,94vw);background:#16193a;border:2px solid #6b7bff;border-radius:16px;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,.25)}

</style></head>
<body>
<header>
  <h1>NBME/CBSE — Simple</h1>
  <select id="tier"><option value="high">High</option><option value="mid">Mid</option><option value="low">Low</option><option value="all" selected>All</option></select>
  <select id="system"><option>All Systems</option></select>
  <label>Len <input id="numQ" type="number" min="5" max="120" value="40" style="width:70px"/></label>
  <label>Min <input id="minutes" type="number" min="5" max="180" value="60" style="width:70px"/></label>
  <button class="primary" id="start">Start</button>
  <button id="exam">Exam</button>
</header>
<div class="container">
  <div class="row">
    <div class="pill">Tier: <span id="pTier">—</span></div>
    <div class="pill">System: <span id="pSys">—</span></div>
    <div class="pill">Q: <span id="pIdx">0</span>/<span id="pTot">0</span></div>
    <div class="pill">Score: <span id="pScore">0</span></div>
    <div class="pill">Timer: <span id="pTime">—</span></div>
  </div>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div class="card" style="margin-top:12px">
    <div class="q" id="qText">Tap Start. No uploads needed — questions are already loaded.</div>
    <div class="choices" id="choices"></div>
    <div class="row" style="margin-top:10px">
      <button id="prev">◀ Prev</button>
      <button class="primary" id="next">Next ▶</button>
    </div>
  </div>
</div>

<div class="flow-overlay" id="flow"><div class="flow-card">
  <div style="font-weight:800;margin-bottom:6px">Concept</div>
  <svg class="flow-svg" id="flowSvg" xmlns="http://www.w3.org/2000/svg"></svg>
</div></div>

function addTap(el, fn){
  if(!el) return;
  let fired=false;
  el.addEventListener('touchstart', e=>{fired=true; e.preventDefault(); fn(e);},{passive:false});
  el.addEventListener('click', e=>{ if(fired){fired=false; return;} fn(e); });
}

function shuffle(a){ for(let j=a.length-1;j>0;j--){ const k=Math.floor(Math.random()*(j+1)); [a[j],a[k]]=[a[k],a[j]]; } }
function systems(){ const s=new Set(); for(const t of Object.keys(DB)) for(const k of Object.keys(DB[t])) s.add(k); return Array.from(s); }
function populateSystems(){ sysEl.innerHTML='<option>All Systems</option>'; systems().forEach(s=>{ const o=document.createElement('option'); o.text=s; o.value=s; sysEl.add(o); }); }
function pick(){ let arr=[]; const tiers=(tierSel==='all')?Object.keys(DB):[tierSel]; for(const t of tiers){ const obj=DB[t]||{}; if(sysSel==='All Systems'){ for(const s of Object.keys(obj)){ arr=arr.concat(obj[s].map(q=>({ ...q, __sys:s, __tier:t }))); } } else { arr=arr.concat((obj[sysSel]||[]).map(q=>({ ...q, __sys:sysSel, __tier:t }))); } } return arr; }

function drawFlow(labels){
  const w=flowSvg.clientWidth, h=flowSvg.clientHeight;
  flowSvg.innerHTML='';
  const L=(labels&&labels.length)?labels:['Review key'];
  const boxW=Math.min(260, Math.max(120,(w-60)/L.length-10)), boxH=48, gap=(w-40-L.length*boxW)/Math.max(1,(L.length-1));
  let x=20, y=(h-boxH)/2;
  L.forEach((txt,idx)=>{
    const r=document.createElementNS('http://www.w3.org/2000/svg','rect');
    r.setAttribute('x',x); r.setAttribute('y',y); r.setAttribute('rx',10); r.setAttribute('ry',10);
    r.setAttribute('width',boxW); r.setAttribute('height',boxH);
    r.setAttribute('fill','#14183b'); r.setAttribute('stroke','#6b7bff'); r.setAttribute('stroke-width','2');
    flowSvg.appendChild(r);
    const t=document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('x', x+boxW/2); t.setAttribute('y', y+boxH/2+5); t.setAttribute('text-anchor','middle'); t.setAttribute('font-size','14'); t.setAttribute('fill','#e9ecff'); t.textContent=txt; flowSvg.appendChild(t);
    if(idx<L.length-1){
      const line=document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', x+boxW+6); line.setAttribute('y1', y+boxH/2);
      line.setAttribute('x2', x+boxW+gap-16); line.setAttribute('y2', y+boxH/2);
      line.setAttribute('stroke','#6b7bff'); line.setAttribute('stroke-width','2.5'); flowSvg.appendChild(line);
      const tri=document.createElementNS('http://www.w3.org/2000/svg','polygon');
      const tx=x+boxW+gap-10, ty=y+boxH/2;
      tri.setAttribute('points', `${tx},${ty} ${tx-10},${ty-6} ${tx-10},${ty+6}`);
      tri.setAttribute('fill','#6b7bff'); flowSvg.appendChild(tri);
    }
    x += boxW + gap;
  });
}

function render(){
  pTier.textContent=tierSel; pSys.textContent=sysSel; pIdx.textContent=deck.length?(i+1):0; pTot.textContent=deck.length; pScore.textContent=score;
  bar.style.width=deck.length? (100*i/deck.length)+'%':'0%';
  renderTimer();
  const q=deck[i];
  if(!q){ qText.textContent='No questions for this selection.'; choicesEl.innerHTML=''; return; }
  qText.textContent=q.q + '  —  ['+q.__tier.toUpperCase()+' · '+q.__sys+']';
  choicesEl.innerHTML='';
  q.choices.forEach((c,idx)=>{
    const b=document.createElement('button');
    b.className='choice'; b.textContent=c;
    addTap(b, ()=>check(idx));
    choicesEl.appendChild(b);
  });
}

function check(idx){
  const q=deck[i];
  const btns=[...document.querySelectorAll('.choice')];
  if(idx===q.answer){
    btns[idx].classList.add('correct'); score++;
    setTimeout(next, 300);
  } else {
    btns[idx].classList.add('wrong');
    const cb=btns[q.answer]; if(cb) cb.classList.add('correct');
    drawFlow(q.flow); flow.style.display='flex'; setTimeout(()=>flow.style.display='none', 2000);
  }
  render();
}

function prev(){ if(i>0){ i--; render(); } }
function next(){ if(i<deck.length-1){ i++; render(); } }

function renderTimer(){ if(!timeLeft){ pTime.textContent='—'; return;} const m=Math.floor(timeLeft/60), s=timeLeft%60; pTime.textContent=(m<10?'0':'')+m+':'+(s<10?'0':'')+s; }
function tick(){ timeLeft--; renderTimer(); if(timeLeft<=0){ clearInterval(timeId); timeId=null; mode=null; alert('Time! Score '+score+'/'+deck.length); } }
function startTimer(min){ if(timeId) clearInterval(timeId); timeLeft=Math.max(1, Math.floor(+min))*60; renderTimer(); timeId=setInterval(tick,1000); }

function start(kind){
  mode=kind;
  tierSel=tierEl.value||'all'; sysSel=sysEl.value||'All Systems';
  let pool=pick();
  if(!pool || pool.length===0){ DB=SEED; pool=pick(); }
  shuffle(pool);
  const n=Math.max(5, Math.min(+numQEl.value||40, pool.length));
  deck=pool.slice(0,n); i=0; score=0;
  if(kind==='exam'){ startTimer(+minEl.value||60); } else { if(timeId){clearInterval(timeId); timeId=null;} timeLeft=0; }
  render();
}

document.addEventListener('DOMContentLoaded', ()=>{ populateSystems(); render(); });
addTap(document.getElementById('start'), ()=>start('practice'));
addTap(document.getElementById('exam'),  ()=>start('exam'));
addTap(document.getElementById('prev'), prev);
addTap(document.getElementById('next'), next);
</script>
</body></html>
